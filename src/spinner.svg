    <circle cx="20" cy="35" r="5" />
    <circle cx="9" cy="31" r="5" />
    <circle cx="31" cy="31" r="5" />
    <circle cx="35" cy="20" r="5" />
    <circle cx="5" cy="20" r="5" />
    <circle cx="9" cy="9" r="5" />
    <circle cx="31" cy="9" r="5" />
  </g>
</svg>
